<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form id="form">
      <label for="">First Name</label>
      <br />
      <input type="text" name="First" id="First" />
      <br />
      <p id="field1" style="color: red"></p>

      <label for="">Last Name</label>
      <br />

      <input type="text" name="Last" id="Last" />
      <br />
      <p id="field2" style="color: red"></p>

      <label for="">Email</label>
      <br />

      <input type="email" name="Email" id="Email" />
      <br />
      <p id="field3" style="color: red"></p>

      <label for="">Date Of Birth</label>
      <br />

      <input type="date" name="Dob" id="DOB" />
      <br />
      <p id="field4" style="color: red"></p>

      <label for="">Gender</label>
      <br />
      <label for="">male</label>

      <input
        type="checkbox"
        name="Male"
        id="Male"
        class="Gender"
        value="male"
      />

      <label for="">Female</label>

      <input
        type="checkbox"
        name="Female"
        id="Female"
        class="Gender"
        value="female"
      />
      <br />

      <p id="field5" style="color: red"></p>

      <label for="">City</label>
      <br />
      <input type="text" name="City" id="City" />
      <br />

      <p id="field6" style="color: red"></p>

      <label for="">State</label>
      <br />
      <input type="text" name="State" id="State" />
      <br />

      <p id="field7" style="color: red"></p>

      <label for="">Country</label>
      <br />
      <input type="text" name="Country" id="Country" />
      <br />

      <p id="field8" style="color: red"></p>

      <label for="">Address</label>
      <br />
      <textarea name="Address" id="Address" cols="30" rows="10"></textarea>
      <br />
      <p id="field9" style="color: red"></p>

      <button type="submit">submit</button>
    </form>

    <table class="table">
      <thead>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>DOB</th>
        <th>Gender</th>
        <th>City</th>
        <th>State</th>
        <th>Country</th>
        <th>Address</th>
      </thead>  
      <tbody id="tbody">
      </tbody>
    </table>

    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
    integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
